<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <script
      src="https://kit.fontawesome.com/c72ac76296.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&family=Poppins:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/logo.svg" alt="Huddle logo" />
      </header>
      <main>
        <article class="content">
          <img
            src="./images/illustration-mockups.svg"
            alt=""
            aria-hidden="true"
          />
          <section class="content-details">
            <h1>Build The Community<br />Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a href="#">Register</a>
          </section>
        </article>
      </main>
      <footer>
        <div class="social">
          <a href="#" aria-label="Facebook"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
          <a href="#" aria-label="Twitter"
            ><i class="fa-brands fa-twitter"></i
          ></a>
          <a href="#" aria-label="Instagram"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </div>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://www.frontendmentor.io/profile/anerpeco"
            target="_blank"
            >Aner Peco</a
          >.
        </p>
      </footer>
    </div>
  </body>
</html>
